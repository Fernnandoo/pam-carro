<html>
    <head>
        <title>Pam</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body> 
        <div id="pageContent">
            <div class="d-flex align-items-center h-100">
              <div class="container">
                <div class="row">
                  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-xs-12 ms-auto">
                    <div class="bg-white rounded shadow-lg">
                      <h1 class="text-center h5 pt-5 pb-3"><strong>CONSUMO DE COMBUSTÍVEL</strong></h1>
                     
                        <div class="position-relative maxWidth320 px-2">
                          <div class="inlineLogo"><i class="text-accent fas fa-at"></i></div>
                          <input type="text" placeholder="Marca:" id="marca" name="marca" class="border-0  w-100" />
                        </div>
                        <div class="position-relative maxWidth320 px-2 d-flex align-items-end justify-content-between">
                          <div>
                            <div class="inlineLogo"><i class="text-accent fas fa-at"></i></div>
                            <input type="text" placeholder="Modelo:" id="modelo" name="modelo" class="border-0  w-100" />
                          </div>
                        </div>
                        <div class="position-relative maxWidth320 px-2">
                          <div class="inlineLogo"><i class="text-accent fas fa-at"></i></div>
                          <input type="text" placeholder="Quilometragem percorrida:" id="km" name="km" class="border-0  w-100" />
                        </div>
                        <div class="position-relative maxWidth320 px-2">
                          <div class="inlineLogo"><i class="text-accent fas fa-at"></i></div>
                          <input type="text" placeholder="Combustível gasto:" id="gas" name="gas" class="border-0  w-100" />
                        </div>
                        <div id="submitBtn" class="text-center">
                          <a class="btn w-50 btn-lg shadow-sm rounded-pill" onclick="document.getElementById('msg-box').style.display='flex'; calcular();">Enviar</a>
                        </div>
                      
                      <div class="text-center pb-4">
                      </div>
                    </div>
                    <div class="p-2 mx-2 rounded-bottom shadow bg-accent border-bottom 1px border-dark"></div>
                    <div class="p-1 mx-3 rounded-bottom shadow bg-accent"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="msg-box">
            <div class="msg-container">
              <header>
                <span></span>
                <h2>Resultado</h2>
                <img
                  onclick="document.getElementById('msg-box').style.display='none'"
                  src="fechar.png"
                />
              </header>
              <div class="msg-content">
                <p>
                  <h5><div id="consumo"></div></h5>
                </p>
              </div>
            </div>
          </div>
    </body>
</html>
